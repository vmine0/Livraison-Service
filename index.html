<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraison Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
    <style>
        
        /* Animation de fond */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styles de base */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7f50, #cb7914, #ff6ec4, #6e95ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
        }

        /* Titre principal */
        .header {
            text-align: center;
            padding: 20px;
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Cormorant Garamond', serif; /* Élégance et inspiration classique */
            color: #fff;
        }
        .header .left {
            font-size: 25px;
        }

        .status {
            text-align: left;
            margin: 20px 0;
            font-family: 'Cormorant Garamond', serif;
        }

        /* Barre de navigation */
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Cormorant Garamond', serif;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Section titre des catégories */
        .category-title {
            text-align: center;
            font-size: 28px;
            margin: 40px 0 20px;
            font-family: 'Cormorant Garamond', serif;
            color: #ffcc99;
        }

        /* Section produits */
        .products {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            max-width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .product img {
            width: 150px;
            height: 150px;
            object-fit: contain; /* Contient toute l'image sans la couper */
            border-radius: 10px;
            background: white;
        }

        .product h3 {
            margin: 15px 0 10px;
            font-size: 18px;
            color: rgb(250, 193, 140);
        }

        .product p {
            margin: 0;
            font-size: 16px;
            color: #e0e0e0;
        }
        @media (max-width: 768px) {
        .products {
            justify-content: space-around; /* Espacement équilibré entre les produits */
        }

        .product {
            flex: 1 1 calc(25% - 20px); /* Ajuste la largeur à 25% moins l'espace de la gap */
            max-width: calc(25% - 20px); /* Empêche un dépassement si trop de produits */
        }
        }

        @media (max-width: 480px) {
            .product {
                flex: 1 1 calc(33.33% - 10px); /* Pour plus d’espace sur les très petits écrans */
                max-width: calc(33.33% - 10px);
            }
        }
        @media (max-width: 768px) {
            .product img {
                width: 90%; /* Réduction légère pour éviter de toucher les bordures */
            }
        }

        @media (max-width: 480px) {
            .product img {
                width: 80%; /* Plus petit sur les très petits écrans */
            }
        }
        @media (max-width: 768px) {
            .navbar {
                justify-content: space-around; /* Espacement équilibré pour les petits écrans */
            }

            .navbar a {
                font-size: 16px; /* Réduit la taille du texte si nécessaire */
                padding: 8px; /* Ajuste l'espacement autour des liens */
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-wrap: wrap; /* Permet de passer les liens sur plusieurs lignes si nécessaire */
            }

            .navbar a {
                font-size: 14px; /* Encore plus petit pour les très petits écrans */
            }
        }
        
    </style>
</head>
<body>
    <!-- Titre -->
    <div class="header">
        <div class="center">Livraison Service</div>
        <div class="left">Tel : 06 67 25 07 42</div>
    </div>
    <div class = "status">
        <div id="store-status" style="text-align: center; margin: 20px 0; font-family: 'Cormorant Garamond', serif;">
            <p>Statut : <span id="status-text">Fermé</span></p>
            <div id="status-light" style="width: 20px; height: 20px; background-color: red; border-radius: 50%; margin: 0 auto;"></div>
        </div>
    </div>

    <!-- Barre de navigation -->
    <div class="navbar">
        <a href="#alcool">Alcool</a>
        <a href="#boissons">Boissons</a>
        <a href="#snack">Snack</a>
        <a href="#biere">Bière</a>
        <a href="#formule">Formule</a>
    </div>

        <!-- Sections dynamiques -->
    <h2 id="alcool" class="category-title">Alcool</h2>
    <div class="products" id="alcool"></div>

    <h2 id="boissons" class="category-title">Boissons</h2>
    <div class="products" id="boissons"></div>

    <h2 id="snack" class="category-title">Snack</h2>
    <div class="products" id="snack"></div>

    <h2 id="biere" class="category-title">Bière</h2>
    <div class="products" id="biere"></div>

    <h2 id="formule" class="category-title">Formule</h2>
    <div class="products" id="formule"></div>

    <!-- Scripts -->
    <script src="products.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Liste des catégories basées sur les ids
            const categories = ["alcool", "boissons", "snack", "biere", "formule"];

            // Pour chaque catégorie, nous allons afficher les produits correspondants
            categories.forEach(category => {
                const categoryContainer = document.getElementById(category);

                if (categoryContainer) {
                    // Filtrer les produits par type (qui correspond à l'id de la catégorie)
                    products
                        .filter(product => product.type === category)
                        .forEach(product => {
                            // Création d'une div pour chaque produit
                            const productDiv = document.createElement("div");
                            productDiv.className = "product";

                            // Contenu du produit : image, nom et prix
                            productDiv.innerHTML = `
                                <img src="${product.img}" alt="${product.alt}">
                                <h3>${product.name}</h3>
                                <p>Prix : ${product.price}</p>
                            `;

                            // Ajouter la div du produit à la section correspondant à la catégorie
                            categoryContainer.appendChild(productDiv);
                        });
                }
            });
        });
    </script>

</body>
</html>
