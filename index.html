<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraison Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Animation de fond */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styles de base */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7f50, #cb7914, #ff6ec4, #6e95ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
        }

        .header {
            text-align: center;
            padding: 20px;
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Cormorant Garamond', serif;
            color: #fff;
        }

        .header .left {
            font-size: 25px;
        }

        .status-message {
            text-align: center;
            margin: 20px 0;
            font-family: 'Cormorant Garamond', serif;
        }

        .voyant {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 10px auto;
            background-color: gray;
        }

        /* Barre de navigation */
        /* Barre de navigation */
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Cormorant Garamond', serif;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Titre des catégories */
        .category-title {
            text-align: center;
            font-size: 28px;
            margin: 20px 0;
            font-family: 'Cormorant Garamond', serif;
            color: #ffcc99;
        }

        /* Conteneur pour le défilement horizontal */
        .products {
            display: flex;
            gap: 20px;
            overflow-x: auto; /* Active le scroll horizontal */
            padding: 20px;
            scrollbar-width: thin; /* Pour les navigateurs compatibles */
        }

        /* Apparence de la barre de défilement */
        .products::-webkit-scrollbar {
            height: 8px;
        }

        .products::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }

        .products::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Style des produits */
        .product {
            flex: 0 0 auto; /* Empêche les produits de se réduire */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .product img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
            background: white;
        }

        .product h3 {
            margin: 15px 0 10px;
            font-size: 18px;
            color: rgb(250, 193, 140);
        }

        .product p {
            margin: 0;
            font-size: 16px;
            color: #e0e0e0;
        }

        @media (max-width: 768px) {
            .product {
                width: 150px;
            }

            .product img {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 120px;
            }

            .product img {
                width: 100px;
                height: 100px;
            }
        }
        @media (max-width: 768px) {
            .navbar {
                justify-content: space-around; /* Espacement équilibré pour les petits écrans */
            }

            .navbar a {
                font-size: 16px; /* Réduit la taille du texte si nécessaire */
                padding: 8px; /* Ajuste l'espacement autour des liens */
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-wrap: wrap; /* Permet de passer les liens sur plusieurs lignes si nécessaire */
            }

            .navbar a {
                font-size: 14px; /* Encore plus petit pour les très petits écrans */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="center">Livraison Service</div>
        <div class="left">Tel : 06 67 25 07 42</div>
    </div>
    <div class="status-message">
        <p id="stateText">Chargement...</p>
    </div>
    <div class="voyant" id="voyant"></div>

    <!-- Barre de navigation -->
    <div class="navbar">
        <a href="#alcool">Alcool</a>
        <a href="#boissons">Boissons</a>
        <a href="#snack">Snack</a>
        <a href="#biere">Bière</a>
        <a href="#epicerie">Epicerie</a>
        <a href="#cremerie">Cremerie</a>
        <a href="#fruits">Fruits et légumes</a>
        <a href="#petit-dejeuner">Petit-déjeuner</a>
        <a href="#entretien">Entretien et Hygiène</a>
        <a href="#formule">Formule</a>
    </div>

    <!-- Sections de produits -->
    <h2 class="category-title">Alcool</h2>
    <div class="products" id="alcool"></div>

    <h2 class="category-title">Boissons</h2>
    <div class="products" id="boissons"></div>

    <h2 class="category-title">Snack</h2>
    <div class="products" id="snack"></div>

    <h2 class="category-title">Bière</h2>
    <div class="products" id="biere"></div>

    <h2 class="category-title">Epicerie</h2>
    <div class="products" id="epicerie"></div>

    <h2 class="category-title">Cremerie</h2>
    <div class="products" id="cremerie"></div>

    <h2 class="category-title">Fruits et légumes</h2>
    <div class="products" id="fruits"></div>

    <h2 class="category-title">Petit-Dejeuner</h2>
    <div class="products" id="petit-dejeuner"></div>

    <h2 class="category-title">Produit d'entretien et d'hygiène </h2>
    <div class="products" id="entretien"></div>

    <h2 class="category-title">Formule</h2>
    <div class="products" id="formule"></div>


    <!-- Script pour ajouter les produits -->
    <script src="products.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const categories = ["alcool", "boissons", "snack", "biere", "formule", "epicerie", "cremerie", "fruits", "petit-dejeuner", "entretien"];
            categories.forEach(category => {
                const categoryContainer = document.getElementById(category);
                if (categoryContainer) {
                    products
                        .filter(product => product.type === category)
                        .forEach(product => {
                            const productDiv = document.createElement("div");
                            productDiv.className = "product";
                            productDiv.innerHTML = `
                                <img src="${product.img}" alt="${product.alt}">
                                <h3>${product.name}</h3>
                                <p>Prix : ${product.price}</p>
                            `;
                            categoryContainer.appendChild(productDiv);
                        });
                }
            });
        });
    </script>
</body>
</html>
